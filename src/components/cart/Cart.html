<!-- Cart view section -->
<section id="cart-view">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="cart-view-area">
                    <div class="cart-view-table">
                        <form action="">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Product</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr >
                                            <td>
                                                <a class="remove">
                                                    <i class="fa fa-close"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <img alt="img" />
                                            </td>
                                            <td>
                                                <a class="aa-cart-title">product.title</a>
                                            </td>
                                            <td>product.price</td>
                                            <td>
                                                <input class="aa-cart-quantity" type="number" />
                                            </td>
                                            <td>product.totalPrice </td>
                                        </tr>

                                        <tr>
                                            <td colspan="6" class="aa-cart-view-bottom">
                                                <div class="aa-cart-coupon">
                                                    <input class="aa-coupon-code" type="text" placeholder="Coupon" />
                                                    <input class="aa-cart-view-btn" type="submit" value="Apply Coupon" />
                                                </div>
                                                <input class="aa-cart-view-btn" type="submit" value="Update Cart" routerLink="/product">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        <!-- Cart Total view -->
                        <div class="cart-view-total">
                            <h4>Cart Totals</h4>
                            <table class="aa-totals-table">
                                <tbody>
                                    <tr>
                                        <th>Subtotal</th>
                                        <td>totalOrderPrice</td>
                                    </tr>
                                    <tr>
                                        <th>Total</th>
                                        <td>totalOrderPrice </td>
                                    </tr>
                                </tbody>
                            </table>
                            <a class="aa-cart-view-btn">Proced to Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Cart view section -->
